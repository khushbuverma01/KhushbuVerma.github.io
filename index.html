<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Khushbu Verma — Network Security Engineer</title>
  <meta name="description" content="Khushbu Verma — Network Security Engineer | CCNA | CCNP (In Progress) | Portfolio & Resume" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --card: #f5f5f5;
      --muted: #555555;
      --accent: #007BFF;
      --glass: rgba(0,0,0,0.03);
      --radius: 14px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      background: var(--bg);
      color: #000000;
      margin:0;
    }
    .container{max-width:1000px;margin:36px auto;padding:28px}
    header{display:flex;gap:20px;align-items:center}
    .avatar{
      width:120px;
      height:120px;
      border-radius:14px;
      background:#f0f0f0;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(0,0,0,0.05);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;border-radius:12px}
    .intro{flex:1}
    h1{margin:0;font-weight:800;font-size:28px;letter-spacing:-0.4px}
    .title{color:var(--accent);font-weight:700;margin-top:6px}
    p.lead{color:var(--muted);margin:12px 0 0}

    .actions{display:flex;gap:10px;margin-top:14px}
    .btn{
      background: var(--accent);
      color: #ffffff;
      border: none;
      padding:10px 14px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      display:inline-flex;
      gap:10px;
      align-items:center;
    }
    .btn.secondary{
      color: var(--muted);
      background: #e0e0e0;
      border:1px solid rgba(0,0,0,0.05);
    }

    main{display:grid;grid-template-columns:1fr 340px;gap:24px;margin-top:26px}
    .card{
      background: var(--card);
      border-radius:var(--radius);
      padding:18px;
      border:1px solid rgba(0,0,0,0.05);
    }
    section h2{margin:0 0 12px 0;font-size:16px}
    .muted{color:var(--muted);font-size:14px}

    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .skill{
      padding:8px 10px;
      border-radius:8px;
      background:#e0e0e0;
      border:1px solid rgba(0,0,0,0.05);
      font-weight:600;
      font-size:13px;
      color:var(--muted);
    }

    .experience-item{margin-bottom:14px}
    .role{font-weight:700}
    .meta{color:var(--muted);font-size:13px;margin-top:6px}
    .projects{display:grid;gap:12px}
    .project{
      padding:12px;
      border-radius:10px;
      background: var(--card);
      border:1px solid rgba(0,0,0,0.05);
    }
    .project h3{margin:0;font-size:15px}
    .project p{color:var(--muted);margin:8px 0 0;font-size:13px}

    aside .card + .card{margin-top:12px}
    .contact-list{display:flex;flex-direction:column;gap:8px}
    .contact a{color:var(--muted);text-decoration:none;font-weight:600}

    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:920px){main{grid-template-columns:1fr;}} 
  </style>
</head>
